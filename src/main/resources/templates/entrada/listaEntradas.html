<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Entradas</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/entradas.css}" />
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/home" style="color: white;">
				<img src="/bootstrap-5.1.3-dist/icons/icons/file-ppt-fill.svg" width="30" height="30"
					class="d-inline-block align-top" alt="">
				Portaria
			</a>
			<a class="nav-name">
				<button type="button" class="btn btn-light"><span sec:authentication="name"></span> <img
						src="/bootstrap-5.1.3-dist/icons/icons/person-circle.svg"></button>
			</a>
			<div class="nav-logout">
				<form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
					<button type="submit" class="btn btn-light"><img
							src="/bootstrap-5.1.3-dist/icons/icons/box-arrow-right.svg" title="Sair"></button>
				</form>
			</div>
		</nav>
	</div>
	<div class="container">
		<a href="/home">
			<button class="voltar">Voltar</button>
		</a>
		<div class="ls-custom-select">
			<form class="navbar-form navbar-left" th:action="@{/entradas/status}" method="GET">
				<div class="form-group">
					<select name="statusEntrada" class="form-control">
						<option value="">Busca por Status</option >
						<a href="/entradas/listar">
							<option value="">TODAS</option>
						</a>
						<option th:each="status : ${stattus}" th:value="${status.name}" th:text="${status.name}">
						</option>
					</select>
				</div>
				<button type="submit" class="btn-list">Listar <img
							src="/bootstrap-5.1.3-dist/icons/icons/list-ul.svg"></button >
			</form>
			<div class="search">
				<form class="form" action="buscar" method="GET">
					<input type="text" name="buscarEntrada" value="" placeholder="Buscar">
					<button type="submit"><img src="/bootstrap-5.1.3-dist/icons/icons/search.svg"></button>
				</form>
			</div>
			<div class="bt custom-button">
				<a href="/entradas/new"><button class="adicionar">Adicionar <img
							src="/bootstrap-5.1.3-dist/icons/icons/plus-circle.svg"></button></a>
			</div>
		</div>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<br>
					<br>
					<br>
					<br>
					<th scope="col">ID</th>
					<th scope="col">Porteiro</th>
					<th scope="col">Data e Hora de Entrada</th>
					<th scope="col">Tipo da Entrada</th>
					<th scope="col">Veículo</th>
					<th scope="col">Placa</th>
					<th scope="col">Nome do Motorista</th>
					<th scope="col">Nº do Apartamento</th>
					<th scope="col">Status da Entrada</th>
					<th scope="col">Data e Hora de Saída</th>
					<a sec:authorize="hasAuthority('ADMIN')">
						<th scope="col">Editar</th>
					</a>
					<a sec:authorize="hasAuthority('ADMIN')">
						<th scope="col">Remover</th>
					</a>
					<th scope="col">Finalizar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entrada : ${entradas}">
					<td><span th:text="${entrada.id}"></span></td>
					<td><span sec:authentication="name"></span></td>
					<td><span th:text="${#temporals.format(entrada.horaEntrada, 'dd/MM/yyyy HH:mm')}"></span></td>
					<td><span th:text="${entrada.tipo}"></span></td>
					<td><span th:text="${entrada.veiculo}"></span></td>
					<td><span th:text="${entrada.placa}"></span></td>
					<td><span th:text="${entrada.nomeMotorista}"></span></td>
					<td><span th:text="${entrada.numeroApt}"></span></td>
					<td><span th:text="${entrada.status}"></span></td>
					<td><span th:text="${#temporals.format(entrada.horaSaida, 'dd/MM/yyyy HH:mm')}"></span></td>
					<a sec:authorize="hasAuthority('ADMIN')">
						<td><a th:href="@{/entradas/editar/{id}(id=${entrada.id})}"><button type="submit"
									class="btn btn-default"><img
										src="/bootstrap-5.1.3-dist/icons/icons/pencil-fill.svg"></button></a></td>
					</a>
					<a sec:authorize="hasAuthority('ADMIN')">
						<!-- Inicio do Deletar entrada -->
						<td>
							<a><button type="button" class="btn btn-default" data-bs-toggle="modal"
									th:attr="data-bs-target='#deletar_'+${entrada.id}"><img
										src="/bootstrap-5.1.3-dist/icons/icons/trash-fill.svg"></button></a>
						</td>
						<!-- Modal -->
						<div class="modal fade" th:id="deletar_+${entrada.id}" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Fechar"></button>
									</div>
									<div class="modal-body">
										<p>Deseja realmente excluir essa entrada?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Voltar</button>
										<div>
											<a th:href="@{/entradas/excluir/{id}(id=${entrada.id})}"><button
													type="submit" class="btn btn-danger">Confirmar</button></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</a>
					<td>
						<a><button type="button" class="btn btn-default" data-bs-toggle="modal"
								th:attr="data-bs-target='#finalizar_'+${entrada.id}"><img
									src="/bootstrap-5.1.3-dist/icons/icons/check-square-fill.svg"></button>
							<!-- Modal -->
							<div class="modal fade" th:id="finalizar_+${entrada.id}" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Finalizar</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<p>Deseja realmente finalizar essa entrada?</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Voltar</button>
											<a th:href="@{/entradas/finalizar/{id}(id=${entrada.id})}"><button
													type="submit" class="btn btn-primary">Confirmar</button></a>
										</div>
									</div>
								</div>
							</div>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
