<!DOCTYPE html>
<htmlxmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
<head>
	<title>Pagina Inicial</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
  			<a class="navbar-brand" href="/home" style="color: white;">
    		<img src="/bootstrap-5.1.3-dist/icons/icons/file-ppt-fill.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    			Portaria  			</a>
  		<a class="nav-name">
  			<button type="button" class="btn btn-light"><span sec:authentication="name"></span>  <img src="/bootstrap-5.1.3-dist/icons/icons/person-circle.svg"></button>
  		</a>
  		<div class="nav-logout">
  		<form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
  			<button type="submit" class="btn btn-light"><img src="/bootstrap-5.1.3-dist/icons/icons/box-arrow-right.svg" title="Sair"></button>
		</form>
  		</div>
		</nav>
	</div>
	<div class="container my-2">
		<h2>Seja Bem-Vindo</h2>
		<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
			<div class="col">
				<div class="card mb-4 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 fw-normal">Entradas</h4>
					</div>
					<div class="card-body">
						<ul class="list-unstyled mt-3 mb-4">
							<li>Adicionar Entradas</li>
							<li>Listar Entradas</li>
							<li>Gerar Relatório</li>
						</ul>
						<a class="w-100 btn btn-lg btn-dark" th:href="@{/entradas/listar}">Acessar</a>
					</div>
				</div>
			</div>
			<div sec:authorize="hasAuthority('ADMIN')">
				<div class="col-1">
					<div class="card mb-4 shadow-sm">
						<div class="card-header">
							<h4 class="my-0 fw-normal">Usuários</h4>
						</div>
						<div class="card-body">
							<ul class="list-unstyled mt-3 mb-4">
								<li>Adicionar Usuários</li>
								<li>Listar Usuários</li>
								<li>Editar/Remover Usuários</li>
							</ul>
							<a class="w-100 btn btn-lg btn-dark" th:href="@{/usuarios/listar}">Acessar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--iv  Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body> 
</html>
