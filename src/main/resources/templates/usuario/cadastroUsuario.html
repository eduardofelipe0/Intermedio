<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cadastro.css}"/>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">HOME</a>
    </div>
	</nav>
	<div class="main-login">
        <div class="card-login">
            <div class="label">
                <label for="descricao">Cadastro</label>
                <br>
            </div>
            <form action="#" th:action="@{/usuarios/cadastrar}" method="post" th:object="${usuarioAtual}">
              <div class="text-field">
                <br>
                <input type="text" value="" th:field="*{nome}" placeholder="Nome completo">
                <br>
                <select th:field="*{role}">
                	<option th:each="rl: ${roles}" th:value="${rl}" th:utext="${rl}"/>
                </select >
                <br>
                <input type="text" value="" th:field="*{nomeUsuario}" placeholder="Nome de usuÃ¡rio">
                <br>
                <input type="password" value="" th:field="*{senha}" placeholder="Senha">
                <br>
                <br>
                <button type="submit" class="btn-login">Cadastrar</button>
             </div>
            </form>
        </div>
    </div>
	<!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
