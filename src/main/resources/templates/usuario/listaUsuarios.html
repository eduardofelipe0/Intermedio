<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Usuários</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/usuarios.css}" 
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/home" style="color: white;">
				<img src="/bootstrap-5.1.3-dist/icons/icons/file-ppt-fill.svg" width="30" height="30"
					class="d-inline-block align-top" alt="">
				Portaria
			</a>
			<a class="nav-name">
				<button type="button" class="btn btn-light"><span sec:authentication="name"></span> <img
						src="/bootstrap-5.1.3-dist/icons/icons/person-circle.svg"></button>
			</a>
			<div class="nav-logout">
				<form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
					<button type="submit" class="btn btn-light"><img
							src="/bootstrap-5.1.3-dist/icons/icons/box-arrow-right.svg" title="Sair"></button>
				</form>
			</div>
		</nav>
	</div>
	<div class="container">
		<a href="/home">
			<button class="voltar">Voltar</button>
		</a>
		<div class="ls-custom-select">
			<select class="form-select" aria-label="Default select example">
				<option selected="selected">Todos</option>
				<option value="#">Administradores</option>
				<option value="#">Usuários Padrões</option>
			</select>
		</div>
		<div class="search">
			<form class="form" action="buscar" method="GET">
				<input type="text" name="buscarUsuario" value="" placeholder="Buscar">
				<button type="submit"><img src="/bootstrap-5.1.3-dist/icons/icons/search.svg"></button>
			</form>
		</div>
		<div class="bt custom-button">
			<a href="/usuarios/new"><button class="adicionar">Adicionar <img
						src="/bootstrap-5.1.3-dist/icons/icons/plus-circle.svg"></button></a>
		</div>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<br>
					<br>
					<br>
					<br>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Nome de usuário</th>
					<th scope="col">Permissão</th>
					<th scope="col">Senha</th>
					<th scope="col">Editar</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td><span th:text="${usuario.id}"></span></td>
					<td><span th:text="${usuario.nome}"></span></td>
					<td><span th:text="${usuario.nomeUsuario}"></span></td>
					<td><span th:text="${usuario.role}"></span></td>
					<td><span th:text="${usuario.senha}"></span></td>
					<td><a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"><button type="submit"
								class="btn btn-default"><img
									src="/bootstrap-5.1.3-dist/icons/icons/pencil-fill.svg"></button></a></td>
					<td>
						<a><button type="button" class="btn btn-default" data-bs-toggle="modal"
								th:attr="data-bs-target='#deletar_'+${usuario.id}"><img
									src="/bootstrap-5.1.3-dist/icons/icons/trash-fill.svg"></button>
							<!-- Modal -->
							<div class="modal fade" th:id="deletar_+${usuario.id}" tabindex="-1"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<p>Deseja realmente excluir esse usuário?</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Voltar</button>
											<div>
												<a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}"><button
														type="submit" class="btn btn-primary">Confirmar</button></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
