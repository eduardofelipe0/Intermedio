<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Usuários</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">HOME</a>
        </div>
        <form class="d-flex">
        	<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        	<button class="btn btn-outline-success" type="submit">Search</button>
      	</form>
    </nav>
    <div class="container">
     <a href="/home"><button class="voltar">Voltar</button></a>
	 <table class="table table-bordered">
        <thead>
            <tr>
              <br>
              <br>
              <th scope="col">Nome</th>
              <th scope="col">Nome de usuário</th>
              <th scope="col">Senha</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              	<td><span th:text="${usuario.nome}"></span></td>
				<td><span th:text="${usuario.nomeUsuario}"></span></td>
				<td><span th:text="${usuario.senha}"></span></td>
				<td><a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a></td>
				<td><a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}">Excluir</a></td>
            </tr >
          </tbody>
	 </table>
    </div>
   <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
