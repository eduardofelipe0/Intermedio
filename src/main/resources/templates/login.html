<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width,
      user-scalable=no"/>

   <title>Login</title>
   
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style/login.css}"/>
  </head>
  <body>
   <div class="row">
    <div class="mx-auto">
    <div class="container">
     <div th:if="${param.error}">
      <div class="alert alert-danger">Usuário ou senha inválidos!</div>
     </div>
     <div th:if="${param.logout}">
   <div class="alert alert-info">Usuário desconectado!</div>
  </div>
     <div class="card">
      <h5 class="card-header">Informe usuário e senha</h5>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
         <div class="form-group">
          <label>Login:<input class="form-control" type="text"
           name="user_nome" placeholder="Usuário"/></label>
         </div>

         <div class="form-group">
          <label>Senha:<input class="form-control"
            type="password" name="user_senha"
            placeholder="Senha"/></label>
         </div>
		<div class="form-group">
   			<input type="checkbox" id="remember-me" name="remember-me" />
   			<label for="remember-me">Lembrar-me</label>
		</div>	
         <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
         </div>
       </form>
      </div>
    </div>
    </div>
   </div>
  </div>
  	<!-- Bootstrap Bundle with Popper -->
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
</html>
